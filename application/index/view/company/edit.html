{extend name="layout"} {block name="content"}


<div class="app-title">
    <div>
        <h1>
            <i class="fa fa-sitemap"></i> 公司修改 </h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">
            <i class="fa fa-home fa-lg"></i>
        </li>
        <li class="breadcrumb-item">
            <a href="#">组织管理</a>
        </li>
    </ul>
</div>

<div class="row">
    <div class="col-md-6">
        <form method="post">
            <div class="form-group">
                <label for="com_name">公司名称</label>
                <input type="text" class="form-control" name="com_name" value="{$company.com_name}" id="com_name" placeholder="公司名称">
            </div>
            <div class="form-group">
                <label for="name">所属父级</label>
                <select class="form-control" name="com_pid">
                    <option value="0">顶级组织</option>
                    {volist name="_parent" id="parent"}
                    <option value="{$parent.id}" {if condition="$company.com_pid==$parent.id"}selected{/if} >{$parent.com_name}</option>
                    {/volist}
                </select>
            </div>
            <input type="hidden" name="id" value="{$company.id}">
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
</div>


{/block}
