{extend name="layout"} {block name="content"}

<div class="app-title">
    <div>
        <h1>
            <i class="fa fa-user-circle "></i> 用户管理 </h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">
            <i class="fa fa-home fa-lg"></i>
        </li>
        <li class="breadcrumb-item">
            <a href="#">用户管理</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-6">
        <form method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="密码">
            </div>
            <div class="form-group">
                <label for="repass">确认密码</label>
                <input type="password" class="form-control" name="repass" id="repass" placeholder="确认密码">
            </div>
            <div class="form-group">
                <label for="department">所属部门</label>
                <select class="form-control" name="department" id="department">
                    <option value="质保一部">质保一部</option>
                    <option value="质保二部">质保二部</option>
                    <option value="质保三部">质保三部</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isadmin">是否为管理员</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="isadmin" value="1" checked> 管理员
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="isadmin" value="0"> 普通用户
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
</div>


{/block}
