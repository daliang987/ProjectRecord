{extend name="layout"} {block name="content"}


<div class="app-title">
    <div>
        <h1>
            <i class="fa fa-user-circle "></i> 修改密码 </h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">
            <i class="fa fa-home fa-lg"></i>
        </li>
        <li class="breadcrumb-item">
            <a href="#">个人资料管理</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-6">
        <form method="post">
            <div class="form-group">
                <label for="password">原密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="原密码">
            </div>
            <div class="form-group">
                <label for="newpass">密码</label>
                <input type="password" class="form-control" name="newpass" id="password" placeholder="新密码">
            </div>
            <div class="form-group">
                <label for="confirmpass">确认新密码</label>
                <input type="password" class="form-control" name="confirmpass" id="confirmpass" placeholder="确认新密码">
            </div>
            <input type="submit" value="修改密码" class="btn btn-primary">
        </form>
    </div>
</div>

{/block}
